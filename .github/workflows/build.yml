name: Build code

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Download compilers
      run: curl -L '${{ secrets.COMPILERS }}' | tar -xvf- -C tools

    - name: Install CW for Wii 1.7
      run: mv tools/Wii/1.7 tools

    - name: Build the code
      run: make CI=1
